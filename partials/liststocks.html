<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stocks Tracking</title>
</head>
<body>
  <h1>Stocks Tracking</h1>
  <table>
    <thead>
      <tr ng-if='stocksTracked.length'>
        <td class='stocks-list-title'>Symbol</td>
        <td class='stocks-list-title'>Name</td>
        <td class='stocks-list-title'>Last Price</td>
        <td class='stocks-list-title'>Chg</td>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat='stock in stocksTracked' ng-if='stocksTracked.length' class='stocks-list'>
        <td>{{stock.data.Symbol}}</td>
        <td>{{stock.data.Name}}</td>
        <td>{{stock.data.LastPrice | currency}}</td>
        <td>{{stock.data.ChangePercent | currency}}</td>
        <td><button class='btn btn-default btn-xs list-data' ng-click='deleteStock($index)'>Delete</button><td>
      </tr>
    </tbody>
  </table>
</body>
</html>

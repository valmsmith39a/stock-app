<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stocks Tracking</title>
</head>
<body>
  <h1>Stocks Tracking</h1>
  <table>
    <tbody>
      <tr ng-repeat='stock in stocksTracked' ng-if='stocksTracked.length'> 
        <td>{{stock.data.Name}}</td>
        <td><button ng-click='deleteStock($index)'>Delete</button><td>        
      </tr> 
    </tbody>
  </table>
</body>
</html>
